<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 50px 50px;
    }
    img{
        width: 200px;
        height: 200px;
    }
    button{
       /* margin-left: 20px;*/
    }
</style>
<body>
<img src="images/icon1.jpg" alt="">
<br/>
<button class="pre">上一张</button>
<button class="next">下一张</button>
<script>
    var img = document.getElementsByTagName("img")[0];
    var pre = document.getElementsByClassName("pre")[0];
    var next = document.getElementsByClassName("next")[0];
    var min = 1, max=5,current = 1;
    window.onload = function () {
        pre.onclick = function () {
            if (current == min){
               current = max;
            }
            else{
                current--;
            }
            img.setAttribute("src","images/icon"+current+".jpg");
        },
            next.onclick = function () {
                if (current == max){
                    current = min;
                }
                else{
                    current++;
                }
                img.setAttribute("src","images/icon"+current+".jpg");
            }

    }
</script>
</body>
</html>
